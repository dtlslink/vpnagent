# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Release

on:
  workflow_dispatch

jobs:
  setup:
    name: Setup
    uses: ./.github/workflows/release-setup.yml
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, windows]
        include:
        - build: linux
          os: ubuntu-20.04
          archive-name: vpnagent-linux-amd64.tar.gz
        - build: windows
          os: windows-2019
          archive-name: vpnagent-windows10-amd64.7z
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.10
    - name: Install dependencies
      run: go get .
    - name: Build
      shell: bash
      run: |
        if [ "${{ matrix.build }}" = "linux" ]; then
          go build -trimpath -ldflags "-s -w" -o vpnagent vpnagent.go
          go build -trimpath -ldflags "-s -w" -o cli cli.go
        elif [ "${{ matrix.build }}" = "windows" ]; then
          go build -trimpath -ldflags "-s -w" -o vpnagent.exe vpnagent.go
          go build -trimpath -ldflags "-s -w" -o cli.exe cli.go
        fi
    - name: Build archive
      shell: bash
      run: |
        mkdir archive
        cp LICENSE README.md archive/
        # ls -lR
        if [ "${{ matrix.build }}" = "windows" ]; then
          cp vpnagent.exe cli.exe wintun.dll ./archive/
          cd archive
          7z a "${{ matrix.archive-name }}" LICENSE README.md vpnagent.exe cli.exe wintun.dll
        else
          cp vpnagent cli ./archive/
          cd archive
          tar -czf "${{ matrix.archive-name }}" LICENSE README.md vpnagent cli
        fi
    - name: Upload archive
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.archive-name }}
        path: archive/${{ matrix.archive-name }}
        
    - name: Continuous release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/heads/')
      with:
        prerelease: false
        files: archive/${{ matrix.archive-name }}
        tag_name: continuous
        
    - if: startsWith(github.ref, 'refs/tags/')
      name: Tagged release
      uses: softprops/action-gh-release@v1
      with:
        files: archive/${{ matrix.archive-name }}
        name: Release build (${{ github.ref_name }})
